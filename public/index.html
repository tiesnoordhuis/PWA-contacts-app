<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9d5df0">
    <meta name="description" content="PWA with MongoDB Example">
    <title>PWA MongoDB Example</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="circle.svg">
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "camera": "./js/camera.js"
          }
        }
      </script>
      <script type="module" src="js/script.js"></script>
</head>
<body>
    <h1>PWA Profiles Example</h1>
    
    <div id="profilesContainer">
      <div id="profilesHeader">
        <h2>Name</h2>
        <h2>email</h2>
        <h2>photo</h2>
      </div>
      <form action="" method="post" id="profileForm">
        <input type="text" id="name" placeholder="Name" name="name" required>
        <input type="email" id="email" placeholder="Email" name="email" required>
        <input type="submit" value="Add Profile">
      </form>
    </div>
    
    <template id="profileTemplate">
      <div class="profile">
        <h2 class="name"></h2>
        <h2 class="email"></h2>
        <img class="photo" src="" alt="Profile Photo">
      </div>
    </template>
    
    <button id="startCamera">Start Camera</button>
    <button id="stopCamera">Stop Camera</button>
    <button id="takePhoto">Take photo</button>

    <video id="cameraFeed" autoplay playsinline></video>
    <canvas id="photoCanvas" width="160" height="120"></canvas>

</body>
</html>
